<div id="confirmDeleteModal_{{suffix}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">DANGER!</h4>
        </div>
        <div class="modal-body">
          <p>{{message}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onConfirmed()">{{positiveButtonText}}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onDismissed()">{{negativeButtonText}}</button>
        </div>
      </div>

    </div>
  </div>

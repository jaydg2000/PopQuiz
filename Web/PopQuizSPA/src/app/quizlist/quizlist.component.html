<ul>
  <li *ngFor="let quiz of quizes">
    <div class="quiz-container">
      <div class="quiz-row"><button class="quiz-button" (click)="questionList._showExpand=!questionList._showExpand; questionList.loadQuestions($event);">{{questionList._showExpand?"+":"-"}}</button></div>
      <div class="quiz-name">{{quiz.name}}</div>
      <div><popquiz-question-list #questionList [quizId]="quiz.id"></popquiz-question-list></div>
    </div>
  </li>
</ul>
